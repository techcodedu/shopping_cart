<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/asset/css/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <strong>Items in Cart:</strong><span id="itemCount">0</span>
        <br />
        <strong>Total Price:</strong>₱<span id="totalPrice">0</span>
      </div>

      <h2>Products</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="car-title">Product 1</h5>
              <p class="car-text">Price: ₱10</p>
              <button
                class="btn btn-primary"
                onclick="addToCart('Product 1', 10)"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <!-- 2nd product -->
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="car-title">Product 2</h5>
              <p class="car-text">Price: ₱30</p>
              <button
                class="btn btn-primary"
                onclick="addToCart('Product 2', 30)"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Items -->
      <h2>Shopping Cart</h2>
      <button class="btn btn-danger mb-2">Clear Cart</button>
      <ul id="cart" class="list-group">
        <!-- items will be populated here -->
      </ul>
    </div>
    <script src="/asset/js/bootstrap.js"></script>
    <script src="/asset/app.js"></script>
  </body>
</html>
